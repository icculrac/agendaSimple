<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>

<body ng-controller="AlumnosController">
	<h1>Contactos</h1>
	<div class="wrapper">
		<div class="contact-item" ng-repeat="alumno in alumnos | orderBy: 'nombre'">
			<div class="nombre">{{alumno.nombre}} - {{alumno.telefono}}</div>
			<span class="curso">{{alumno.curso}}</span>
		</div>
	</div>
	<br>

	<center><button ng-click="ShowForm()" ng-hide"formVisibility">+</button></center>
	<div ng-show="formVisibility" class="wrapper">
		<h2>AÃ±adir Contacto</h2>
		Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
		Telefono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
		Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
		<button ng-click="Save()">Guardar</button>
	</div>

<script type="text/javascript" src="javascripts/angular.min.js"></script>
<script type="text/javascript" src="javascripts/scripts.js"></script> 

</body>
</html>
